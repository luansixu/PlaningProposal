<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>H5 原型（PC 端 / Three.js 受控例外）</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="page">
      <div id="game-container" aria-label="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud" aria-label="hud">
          <div class="row">
            <span class="label">渲染模式</span>
            <span id="hud-render-mode" class="value">-</span>
          </div>
          <div class="row">
            <span class="label">THREE.REVISION</span>
            <span id="hud-three-rev" class="value">-</span>
          </div>
          <div class="row hint">
            <span>打开控制台输入 <code>THREE.REVISION</code> 可验证</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 按规则：先 config.js，再 vendor(three)，再业务脚本（禁止 ES6 Modules） -->
    <script src="js/config.js"></script>
    <script src="vendor/three/three.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/debugOverlay.js"></script>
    <script src="js/input.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
